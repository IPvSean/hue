- hosts: localhost
  gather_facts: no
  vars:
    effect_state:
      "on": true
      "bri": 254
      "effect": "{{effect|default('none')}}"
  tasks:
  - uri:
      url: "http://192.168.0.200/api/12345-luggage/lights/{{item}}/state"
      method: PUT
      body: "{{effect_state|to_json}}"
    with_sequence: start=1 end=8

